<!DOCTYPE html>
<html ng-app="textPlugin">
<head lang="en">
    <meta charset="UTF-8">
    <title>Text widget</title>

    <link href="../../../scripts/owlCarousel/owlCarousel.css" rel="stylesheet" />

    <script src="../../../scripts/angular/angular.min.js"></script>
    <script src="../../../scripts/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../../scripts/buildfire.js"></script>
    <script type="text/javascript" src="../../../scripts/owlCarousel/owlCarousel.js"></script>
    <script src="../../../scripts/buildfire/components/carousel/carousel.js"></script>
</head>
<body ng-controller="textPluginCtrl" ng-cloak style="{{ data.design.backgroundImage ? 'background-image: url(' + cropImage(data.design.backgroundImage, {width: deviceWidth, height: deviceHeight}) + ')' : '' }}; background-attachment: fixed;">
    <div id="carousel"></div>
    <div ng-bind-html="data.content.text" class="widget-content" style="padding-top: 10px"></div>
    <script>
        var textPluginApp = angular.module('textPlugin', []);

        textPluginApp.controller('textPluginCtrl', ['$scope', '$sce', function ($scope, $sce) {
            var view = new buildfire.components.carousel.view("#carousel", []);

            var deviceHeight = window.innerHeight;
            var deviceWidth = window.innerWidth;
            var sliderHeight = Math.ceil(9 * deviceWidth / 16);
            $scope.deviceHeight = deviceHeight;
            $scope.deviceWidth = deviceWidth;
            $scope.sliderHeight = sliderHeight;

            $scope.data = {
                content: {
                    carouselImages: []
                },
                design: {
                    backgroundImage: null
                }
            };



            /*
            * bind data to the scope
            * */
            function bind(data) {

                $scope.data = data;

                if (data && data.content && data.content.text) {
                    $scope.data.content.text = $sce.trustAsHtml(data.content.text);
                }

                if (!$scope.$$phase && !$scope.$root.$$phase) {
                    $scope.$apply();
                }

                if($scope.data.content && $scope.data.content.carouselImages)
                    view.loadItems($scope.data.content.carouselImages);

            }

            /*
             * Go pull saved data
             * */
            function loadData() {
                buildfire.datastore.get(function (err, result) {
                    if (result) bind(result.data);
                });
            }

            loadData();

            /**
             * when a refresh is triggered get reload data
             */
            buildfire.datastore.onRefresh(loadData);

            buildfire.datastore.onUpdate(function (e) {
                loadData();
            });

            $scope.cropImage = function (url, settings) {
                var options = {};
                if (!url) {
                    return "";
                }
                else {
                    if (settings.height) {
                        options.height = settings.height;
                    }
                    if (settings.width) {
                        options.width = settings.width;
                    }
                    return buildfire.imageLib.cropImage(url, options);
                }
            };

        }]);
    </script>
</body>

</html>
